<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome Code -->
  <script src="https://kit.fontawesome.com/6a38279246.js" crossorigin="anonymous"></script>

  <!-- Personal Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <img src="images/logo.svg" alt="" class="huddle-logo">
  </header>

  <!-- Main area -->
  <main class="landing-main">
    <img class="main-img" src="images/illustration-mockups.svg" alt="">
    <div class="landing-main__content">
      <h1 class="main-heading">Build The Community Your Fans Will Love</h1>
      <p class="main-text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      <button class="btn">Register</button>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-left">
      <button class="btn attribution-btn">Attribution</button>
    </div>
    
    <div class="footer-right">
      <button class="socials-btn"><i class="fa-brands fa-facebook-f"></i></button>
      <button class="socials-btn"><i class="fa-brands fa-twitter"></i></button>
      <button class="socials-btn"><i class="fa-brands fa-instagram"></i></button>
    </div>
  </footer>

  <!-- Attribution - hidden by default -->
  <div class="attribution-container hidden">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/KizzaD91" target="_blank">Aman Prakash</a>.
    </p>
  </div>

  <!-- jQuery and JavaScript -->
  <script src="https://code.jquery.com/jquery-3.6.2.js" integrity="sha256-pkn2CUZmheSeyssYw3vMp1+xyub4m+e+QK4sQskvuo4=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
